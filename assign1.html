<html>
<head>
<title>Today's Date</title>
<script type="text/javascript"> 
function show_now() { 
var my_time = new Date();
document.getElementById('display').innerHTML=my_time
}
</script>

</head>
<body>

<input type=button value="Show Time" onclick="show_now();">
<div id=display></div>
</body>

</html>
